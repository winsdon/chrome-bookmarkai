<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI书签整理助手 - 设置</title>
  <link rel="stylesheet" href="styles/options.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>AI书签整理助手 - 设置</h1>
    </header>

    <form id="settingsForm">
      <section class="section">
        <h2>API 配置</h2>
        
        <div class="form-group">
          <label for="apiKey">API 密钥</label>
          <input type="password" id="apiKey" placeholder="输入你的API密钥">
          <p class="hint">支持OpenAI或兼容的API服务</p>
        </div>

        <div class="form-group">
          <label for="apiEndpoint">API 端点</label>
          <input type="url" id="apiEndpoint" placeholder="https://api.openai.com/v1/chat/completions">
          <p class="hint">留空使用默认OpenAI端点，或填写自定义API地址</p>
        </div>

        <div class="form-group">
          <label for="model">模型选择</label>
          <select id="model">
            <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
            <option value="gpt-4">GPT-4</option>
            <option value="gpt-4-turbo">GPT-4 Turbo</option>
            <option value="gpt-4o">GPT-4o</option>
            <option value="gpt-4o-mini">GPT-4o Mini</option>
            <option value="custom">自定义模型</option>
          </select>
        </div>

        <div class="form-group hidden" id="customModelGroup">
          <label for="customModel">自定义模型名称</label>
          <input type="text" id="customModel" placeholder="输入模型名称">
        </div>
      </section>

      <section class="section">
        <h2>分类设置</h2>
        
        <div class="form-group">
          <label for="categoryTemplate">分类模板</label>
          <select id="categoryTemplate">
            <option value="">-- 选择预设模板 --</option>
            <option value="developer">👨‍💻 开发者</option>
            <option value="product">📊 产品经理</option>
            <option value="designer">🎨 设计师</option>
            <option value="researcher">🔬 研究员/学者</option>
            <option value="marketer">📢 市场营销</option>
            <option value="student">📚 学生</option>
            <option value="general">🌐 通用</option>
          </select>
          <p class="hint">选择模板快速填充分类，也可手动修改</p>
        </div>

        <div class="form-group">
          <label for="maxRootCategories">根目录最大分类数</label>
          <input type="number" id="maxRootCategories" min="1" max="50" value="10">
          <p class="hint">限制根目录下的一级分类数量，超出的书签将归入"其他"分类</p>
        </div>

        <div class="form-group">
          <label for="customCategories">自定义分类</label>
          <textarea id="customCategories" rows="6" placeholder="每行一个分类名称，例如：&#10;技术开发&#10;新闻资讯&#10;学习资源"></textarea>
          <p class="hint">AI会优先使用这些分类，留空则由AI自动生成</p>
        </div>
      </section>

      <section class="section">
        <h2>高级选项</h2>
        
        <div class="form-group">
          <label>忽略文件夹</label>
          <p class="hint">选择不参与整理的文件夹，这些文件夹内的书签将保持原样</p>
          <div id="ignoreFoldersContainer" class="folder-checklist">
            <p class="loading-text">加载中...</p>
          </div>
        </div>

        <div class="form-group checkbox-group">
          <label>
            <input type="checkbox" id="autoOrganize">
            <span>添加新书签时自动分类</span>
          </label>
          <p class="hint">启用后，新添加的书签会自动归类到相应文件夹</p>
        </div>
      </section>

      <div class="actions">
        <button type="button" id="testBtn" class="btn btn-secondary">测试连接</button>
        <button type="submit" class="btn btn-primary">保存设置</button>
      </div>
    </form>

    <div id="toast" class="toast hidden"></div>
  </div>

  <script src="options.js" type="module"></script>
</body>
</html>
